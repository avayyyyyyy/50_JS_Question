<!DOCTYPE html>

<body>
    <!-- function returns the reversed version string -->
    <script>
        let str = "hello brooooo";
        function reversedString(str) {
            return str.split("").reverse().join("");
        }

        console.log(reversedString(str));
    </script>
</body>
