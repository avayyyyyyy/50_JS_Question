<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- checks if a given year is a leap year -->
    <script>
        let year = prompt("Enter a year! : ");
        if (year % 4 === 0) {
            if (year % 100 === 0) {
                if (year % 400 === 0) {
                    alert("Leap Year!");
                } else {
                    alert("Not a leap year!");
                }
            } else {
                alert("Leap Year!");
            }
        } else {
            alert("Not a leap year!");
        }
    </script>
</body>

</html>
