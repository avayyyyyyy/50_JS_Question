<body>
    <!-- function that checks if a number is even or odd -->
    <script>
        function checkNumber(num) {
            if (num % 2 == 0) {
                return "Even"
            } else {
                return "Odd"
            }
        }

        console.log(checkNumber(7));
    </script>
</body>
